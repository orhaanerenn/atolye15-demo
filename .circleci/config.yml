version: 2.1
orbs:
  node: circleci/node@4.7.0


jobs:
  build_and_test:
    docker:
      - image: cimg/node:17.2.0
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          command: yarn lint
          nama: Run lints
      - run:
          command: yarn format:check
          name: Run format:check
      - run:
          command: yarn test
          name: Run tests
      - run:
          command: yarn test:cov
          name: Run test:cov
      - run:
          command: yarn test:e2e
          name: Run test:e2e
      - run:
          command: yarn build
          name: Build app
      - persist_to_workspace:
          root: ~/project
          paths:
            - .


workflows:
  test_my_app:
    jobs:
      - build_and_test:
          filters:
            branches:
              only: develop ##only deploy when on develop


